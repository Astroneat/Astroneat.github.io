<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="start_game()">
    <form>
        <label for="rows">Rows:</label>
        <input type="number" id="rows" name="rows" value="10" min="1" max="20">
        <label for="cols">Columns:</label>
        <input type="number" id="cols" name="cols" value="10" min="1" max="40">
        <label for="mines">Mines:</label>
        <input type="number" id="mines" name="mines" value="10" min="1" max="100">
        <input type="button" value="Start" onclick="start_game()">
    </form>
    <div id="game">
        <table id="board" oncontextmenu="return false;"></table>
        <div id="game_result"></div>
    </div>
